<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="flow__logo_background">
            <div class="flow__container">
                <img data-src="https://flow.co.uk/wp-content/themes/flow-foundation/assets/images/flow-logo-blue.svg" class="flow-logo-dark-blue lazyloaded" src="https://flow.co.uk/wp-content/themes/flow-foundation/assets/images/flow-logo-blue.svg">        
            </div>
        </div>
        <div class="flow__container flow__login_wrapper">
            <h1 class="page-title">Log In</h1>
            <form action="">
                <div class="flow_input_container">
                    <label for="login_email">Email Address <span>*</span></label>
                    <input class="login_input" id="login_email" type="email"  required>
                </div>
                <div class="flow_input_container">
                    <label for="login_email">Password <span>*</span></label>
                    <input class="login_input"  id="login_password" type="password" required>
                </div>
                <button class="login_submit" type="submit"> Log In </button>
                <p class="forgot_password">Forgot password? <a href="#"> click here</a></p>
            </form>
        </div>
    </body>
</html>
